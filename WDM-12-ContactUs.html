<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>WeatherAPI</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap">
    <link rel="stylesheet" href="WDM-12-ContactUs.css"/>
</head>
<body>
    <div class="mainContainer">
       <div class="contactUs">
        <div class="hdr">
            <p>Contact Us</p>
        </div>

        <div class="contactDetails">
            <div class="email">
                <h1>Email</h1>
                <p>info@weatherapp.com</p>
            </div>

            <div class="phone">
                <h1>Phone</h1>
                <p>+1 123-456-7890</p>
            </div>

            <div class="address">
                <h1>Address</h1>
                <p>123 Main Street, City, State, Country</p>
            </div>
        </div>

        <div class="submitBtn">
            <button>Submit</button>
        </div>

       </div>

        <form class="contactForm">
            <div class="hdr2">
                <p>Get in touch with us</p>
            </div>

            <div class="person">
                <div class="name">
                    <label for="fname">Name</label><br>
                    <input type="text" id="fname" name="fname" value="John"><br>
                </div>

                <div class="surname">
                    <label for="lname">Surname</label><br>
                    <input type="text" id="lname" name="lname" value="Doe"><br><br>
                </div>
            </div>

            <div class="mail">
                <label for="mail">Email</label><br>
                <input type="mail" id="mail" name="mail" value="johndoe@mail.net"><br>
            </div>

            <div class="loc">
                <label for="location">Location</label><br>
                <input type="text" id="location" name="location" value="Capitol, WA"><br>
            </div>
            
            <div class="desc">
                <label for="description">Description</label><br>
                <input type="text" id="description" name="description" value=""><br>
            </div>

            <button>Submit</button>

        </form>
    
       
    </div>
</body>
</html>
